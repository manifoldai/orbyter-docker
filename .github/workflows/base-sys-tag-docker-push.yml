name: Publish base image

on:
  workflow_dispatch:
  push:
    branches:
      - gg/4.2-update
    tags:
      - orbyter-base-sys-[0-9].*

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub

    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/orbyter-base-sys-}" >> $GITHUB_OUTPUT

      - name: Echo version
        id: echo_version
        run: echo ${{ steps.get_version.outputs.VERSION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: orbyter-base-sys
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            manifoldai/orbyter-base-sys:latest
            manifoldai/orbyter-base-sys:${{ steps.get_version.outputs.VERSION }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: manifoldai/orbyter-base-sys
          readme-filepath: ./orbyter-base-sys/OVERVIEW.md
          short-description: "Base image for machine learning development in Python"
      
