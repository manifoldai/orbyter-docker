name: Publish Spark image

on:
  push:
    tags:
      - orbyter-spark-dev-[0-9].*

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub

    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/orbyter-spark-dev-}" >> $GITHUB_OUTPUT

      - name: Echo version
        id: echo_version
        run: echo ${{ steps.get_version.outputs.VERSION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: orbyter-spark-dev
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            manifoldai/orbyter-spark-dev:latest
            manifoldai/orbyter-spark-dev:${{ steps.get_version.outputs.VERSION }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: manifoldai/orbyter-spark-dev
          readme-filepath: ./orbyter-spark-dev/OVERVIEW.md
          short-description: "Machine learning development in Python with Spark support"
